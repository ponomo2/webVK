<div class="col-2 ml-5 my-2">
    <h3>Popular Tags</h3>
    <div class="mr-0">
        {% for tag in tags_left %}
            <a class="link active mx-sm-2" href="#">{{ tag }}</a>
        {% endfor %}
    </div>
    <h3 class="mt-3">Best members</h3>
    <ul class="list-unstyled">
        {% for member in members %}
            <li class="my-1">
                <a class="link active mx-sm-2" href="#">{{ member }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
