{% extends "basic/base.html" %}

{% block nav_left %}

  {% include 'basic/unauth_nav_right.html' %}
{% endblock %}


{% block title %}
      <div class="row">
      <div class="col-1 ml-5"></div>
      <div class="col-7 my-3 ">
        <h2>Log in</h2>
      </div>
    </div>
{% endblock %}

{% block main_block %}
      <div class="col-2"></div>
      <div class="col-7">
        <div class="ml-5">
          <form>
            <div class="alert alert-danger" role="alert">
              Wrong password!
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Login:</label>
              <input type="login" class="form-control" id="exampleFormControlInput1" maxlength="20" placeholder="Login1234" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" maxlength="30" placeholder="***********" style="width: 20rem;">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Log in</button>
            <!-- <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div> -->
          </form>
        </div>
        <div class="mt-3">
          <a class="link active ml-5 pt-5" href="#">Create new account</a>
        </div>
        </div>
{% endblock %}


</div>
