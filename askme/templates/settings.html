{% extends "basic/base.html" %}
{% block nav_left %}
<!-- если не авторизован вызываем одно, если авторизован другое. Пока пусть будет авторизован всегда-->
  {% include 'basic/auth_nav_right.html' %}
{% endblock %}


{% block title %}
<div class="row">
      <div class="col-1 ml-5"></div>
      <div class="col-7 my-2 ">
        <h2>Settings: Nickname</h2>
      </div>
    </div>
{% endblock %}

{% block main_block %}
     <div class="col-2"></div>
      <div class="col-7">
        <div class="ml-5">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Login:</label>
              <input type="login" class="form-control" id="exampleFormControlInput1" placeholder="Login1234" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nickname:</label>
              <input type="nickname" class="form-control" id="exampleFormControlInput1" placeholder="coolname" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Upload avatar:</label><br>
              <img class="img-fluid mt-2 mb-4" src="https://foto-like.ru/wp-content/uploads/Adobe_Photoshop_CS4_XCV_Edition_Micr.png" alt="Avatar" width="80" height="80">
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
          </form>
        </div>
      </div>
{% endblock %}


</div>
