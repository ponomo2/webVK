{% extends "base.html" %}

{% block nav_left %}
<!-- если не авторизован вызываем одно, если авторизован другое. Пока пусть будет авторизован всегда-->
  {% include 'unauth_nav_right.html' %}
{% endblock %}


{% block title %}
<div class="row">
      <div class="col-1 ml-5"></div>
      <div class="col-7 my-2 ">
        <h2>Registration</h2>
      </div>
</div>
{% endblock %}

{% block main_block %}
     <div class="col-2"></div>
      <div class="col-7">
        <div class="ml-5">
          <form>
            <div class="alert alert-danger" role="alert">
              Sorry, this email is already registred!
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Login:</label>
              <input type="login" class="form-control" id="exampleFormControlInput1" maxlength="30" placeholder="Login1234" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1"maxlength="30"  placeholder="name@example.com" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nickname:</label>
              <input type="nickname" class="form-control" id="exampleFormControlInput1" maxlength="20" placeholder="coolname" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" maxlength="30" placeholder="Password" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Repeat password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" maxlength="30" placeholder="Password" style="width: 20rem;">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Upload avatar:</label><br>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Sign up</button>
          </form>
        </div>
        </div>
{% endblock %}

{% block rightside1 %}
{% include 'rightside.html'  %}
{% endblock %}
</div>
